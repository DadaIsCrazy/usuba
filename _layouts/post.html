---
layout: default
comments: true
---

<div class="container bg-light">
	<div class="row justify-content-center py-5">
		<div class="col-lg-7 text-left">
			<div class="post-header text-center">
				<!-- Title -->
				<h1 class="mb-1 text-uppercase">{{ page.title }}</h1>
				<!-- meta info -->
				<div class="mt-1 mb-4 text-italic"><em>Published on {{ page.date | date: "%Y-%m-%d" }} by {{ page.author }}</em></div>
			</div>
			<!-- body of the article -->
			<div class="border-bottom">
				{{ content }}
			</div>
			<!-- Disqus comments -->
			{% if page.comments != false %}
			<div id="disqus_thread" class="border-top my-5 py-5"></div>
			<script>
			var disqus_config = function () {
			    this.page.url = '{{ page.url | absolute_url }}';  // Replace PAGE_URL with your page's canonical URL variable
			    this.page.identifier = '{{ page.url | absolute_url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
			};
			(function() { // DON'T EDIT BELOW THIS LINE
			    var d = document, s = d.createElement('script');
			    s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';
			    s.setAttribute('data-timestamp', +new Date());
			    (d.head || d.body).appendChild(s);
			})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			{% endif %}

			<div class="mt-5 text-center"><a class="btn btn-primary" href="{{ site.baseurl }}/blog">Read more blog articles</a></div>
		</div>
	</div>
</div>
